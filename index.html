<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/game.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <table class="table" id="board">
            <tbody>
              <tr>
                <td data-position="1"></td>
                <td data-position="2"></td>
                <td data-position="3"></td>
              </tr>
              <tr>
                <td data-position="4"></td>
                <td data-position="5"></td>
                <td data-position="6"></td>
              </tr>
              <tr>
                <td data-position="7"></td>
                <td data-position="8"></td>
                <td data-position="9"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row new-game-controls">
        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
          <h1>Tic Tac Toe</h1>
          <h3>Choose Your Side: <button class="btn btn-lg" value="x"><i class="fa fa-remove"></i></button> or <button class="btn btn-lg" value="o"><i class="fa fa-circle-o"></i></button></h3>
        </div>
      </div>
      <div class="row reset-controls">
        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
          <h1 class="msg"></h1>
          <h3 class="instructions"></h3>
          <button class="btn">Reset</button>
        </div>
      </div>
    </div>
    <script src="/static/js/dist/common.min.js"></script>
    <script src="/static/js/dist/game.min.js"></script>
  </body>
</html>
